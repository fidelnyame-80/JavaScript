<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!-- Modal div -->
    <div id="modal" class="w-[18rem] h-[20rem] shadow-lg transform mt-20 place-self-center rounded-md  ">
        <p class="text-lg px-5 pt-20">
            Hello World, I'm a random modal. And I wonder what I'm doing here. Give me some work, or I'd be unemployed
        </p>
    </div>

    <!-- button under modal -->
    <div>
        <button id="toggleModal" class="bg-[green]/90 w-[9rem] ml-65 mt-10 rounded-full p-2 hover:bg-[green] cursor-pointer shadow-md text-white fixed">
            Click here to show or hide the modal
        </button>
    </div>
    <script src="modals.js"></script>
</body>
</html>
