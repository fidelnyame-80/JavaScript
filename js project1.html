<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<!-- CLick counter -->

<body class="bg-[black]/90">
    <div class="relative min-h-[auto] ">
        <div class="absolute text-white">
            <p class="text-[3rem] italic ml-60 mt-20 font-black">Click-Counter</p>


            <div class="flex ml-60 mt-5 text-9xl place-self-center">
              <p id="ones" class="bg-[white] ml-2 text-black w-[10rem] pl-3">0</p>

            </div>

            <!-- buttons -->
            <div class="ml-79 mt-5 ">
                <button id="minusBtn"
                    class="text-cyan-300 border border-cyan-300 hover:bg-cyan-300 hover:text-black text-[2rem] font-bold px-6 py-3 rounded-md transition duration-200  w-[5rem]">
                    -
                </button>

                    <button id="plusBtn"
                    class="text-cyan-300 border border-cyan-300 hover:bg-cyan-300 hover:text-black text-[2rem] font-bold ml-2 px-6 py-3 rounded-md transition duration-200 w-[5rem]">
                    +
                </button>

            </div>
        </div>


    </div>

<script src="js project1.js"></script>
</body>

</html>
